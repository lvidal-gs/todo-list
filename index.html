<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do List</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/card.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/symbols.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/modals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loader"></div>
    <div id="shadow-background"></div>

    <main>
      <h1>To-Do List</h1>
      <h2 id="date"></h2>

      <br />

      <div id="create-new">
        <button id="new-task" class="btn">New Task +</button>
      </div>

      <h2 id="noTasks">You don't have any tasks for today.</h2>

      <div id="card-list"></div>
    </main>

    <div id="modal">
      <div class="modal-title">
        <h2>What I have to do?</h2>
        <button id="close-modal">X</button>
      </div>
      <div id="creating">
        <div class="input-field">
          <input type="text" placeholder="Card title..." id="title" />
          <div class="bar"></div>
        </div>

        <div class="input-field">
          <input type="text" placeholder="Card text..." id="text" />
          <div class="bar"></div>
        </div>

        <hr />

        <select id="priority" id="priority">
          <option value="0" selected>Not defined</option>
          <option value="1" class="priority-green">Normal</option>
          <option value="2" class="priority-yellow">Attention</option>
          <option value="3" class="priority-red">Urgent</option>
        </select>
      </div>

      <button id="create-task" class="btn">Create Task +</button>
      <button id="edit-task" class="btn btn-sec">Edit this Task</button>
    </div>

    <script src="./assets/main.js"></script>
    <script src="./assets/components/Card.js"></script>
  </body>
</html>
